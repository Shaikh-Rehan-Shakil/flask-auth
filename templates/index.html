{% extends "base.html" %} 

{% block head %}
<title>Flask Auth</title>
{% endblock %} 

{% block body %}
    <div class="container">
        <form action="/login" method="POST" id="auth-form">
            <input type="text" name="username" placeholder="username..." class="input-feild"> 
            <br>
            <input type="password" name="password" placeholder="password">
            <br>
            <input type="submit" value="login" class="btnRegister" onclick="setActionForm('login')">
            <br>
            <input type="submit" value="register" class="btnRegister" onclick="setActionForm('register')">
        </form>
    </div>

    <script>
        function setActionForm(action){
            let form = document.getElementById("auth-form")
            if(action === 'login'){
                form.action = "{{url_for('login')}}"
                form.method = 'post'
                form.submit()
            }
            else if (action === "register"){
                form.action = "{{url_for('register')}}"
                form.method = 'post'
                form.submit()
            }
        }
    </script>
{% endblock %}
